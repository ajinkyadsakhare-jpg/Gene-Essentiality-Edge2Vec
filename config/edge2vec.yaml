# Edge2Vec Configuration
# ======================

# Embedding dimensions (matches HELP paper)
dimensions: 128

# Random walk parameters
walk_length: 80
num_walks: 10
window_size: 10

# Edge type handling
edge_type_strategy: weighted  # Options: weighted, categorical, separate

# STRING evidence channels to use
string_edge_types:
  - experimental
  - database
  - coexpression
  - textmining
  - neighborhood
  - gene_fusion
  - cooccurrence

# Minimum score threshold (from HELP paper)
min_combined_score: 0.5

# Workers for parallel processing
workers: 4
